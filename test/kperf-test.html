<html>
<head>
	<title>PerfW Test</title>
	<meta charset="utf-8">
	<!--
	<link rel="stylesheet" href="../src/kstyle.css">
	-->
	<link rel="stylesheet" href="test.css">
	<style>
	.test-container {
		width: 200px;
		float: left;
		margin: 0 5px;
	}
	</style>
</head>
<body>
	<form id="showForm">
		<label for="showId">Show ID:</label>
		<input type="text" name="showId" placeholder="Introduce the show ID" value="D"> <!-- xNE -->
		<input type="submit" value="refresh">
	</form>

	<aside id="tc1" class="test-container"></aside>
	<aside id="tc2" class="test-container" data-max-entries="2" data-locale="es" data-date-format="Ddd d* de Mm*" data-insert-css="false"></aside>

	<!-- Extracted from HTML5 boilerplate. Useful to work on a plane ;) -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  	<script>window.jQuery || document.write('<script src="../lib/jquery.js"><\/script>')</script>
	<script src="../lib/moment.js"></script>
	<script src="../src/kperf.js"></script>

	<script>
	var callback = function() {
		var showId = $('input[name=showId]').val();

		// create using jQuery syntax
		$('#tc1').kperf({
			showId: showId,
			hostname: 'localhost:8888'
		});

		// create using data-* attributes
		$('#tc2').kperf({
			showId: showId,
			hostname: 'localhost:8888'
		});
		return false;
	}
	$('#showForm').submit(callback);
	callback();
	</script>
</body>
</html>
