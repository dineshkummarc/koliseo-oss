<html>
<head>
	<title>PerfW Test</title>
	<link rel="stylesheet" href="../src/kstyle.css">
	<link rel="stylesheet" href="test.css">
</head>
<body>
	<form id="showForm">
		<label for="showId">Show ID:</label>
		<input type="text" name="showId" placeholder="Introduce the show ID" value="D"> <!-- xNE -->
		<input type="submit" value="refresh">
	</form>

	<aside class="test-container" style="width: 200px"> </aside>

	<!-- Extracted from HTML5 boilerplate. Useful to work on a plane ;) -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  	<script>window.jQuery || document.write('<script src="../lib/jquery.js"><\/script>')</script>
	<script src="../lib/moment.js"></script>
	<script src="../src/kperf.js"></script>

	<script>
	var callback = function() {
		$('.test-container').perfw({
			showId: $('input[name=showId]').val(),
			hostname: 'localhost:8888',
			maxEntries: 5,
			dateToString: function(parts) {
				return moment(parts[1] + '-' + parts[2] + '-' + parts[3]).format('ddd, MMMM Do')
			},
			res: {
				ticketsAvailable: 'de entradas disponibles',
				seeOther: 'ver otras fechas',
				buy: 'Comprar',
				empty: 'No hay actuaciones disponibles'
			}
		});
		return false;
	}
	$('#showForm').submit(callback);
	callback();
	</script>
</body>
</html>
